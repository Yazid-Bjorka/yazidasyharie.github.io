<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coba Tilt JS</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .kotak {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        margin: 50px auto;
        display: flex;
      }

      .kotak h3 {
        margin: auto;
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <div class="kotak" data-tilt>
      <h3>Zeed Rev</h3>
    </div>
    <script type="text/javascript" src="raw.githubusercontent.com_micku7zu_vanilla-tilt.js_master_dist_vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".kotak"), {
        max: 25,
        speed: 400,
      });
    </script>
  </body>
</html>
